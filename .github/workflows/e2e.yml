name: E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run e2e:install
      - name: Start dev server
        run: pnpm run dev &
      - name: Wait for dev server
        run: npx wait-on http://localhost:5173/random-sex-position/
      - name: Run E2E tests
        run: pnpm run e2e

